<ion-header>
  <ion-toolbar>
    <ion-title>Motorista</ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/carona']">
        <ion-icon name="walk-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="container">

    <div class="center">
      <ion-icon name="person-circle-outline" style="font-size: 100px;"></ion-icon>
    </div>

    

    <form [formGroup]="motoristaForm" (submit)="atualizarDadosMotorista()">
      <ion-item>
        <ion-label>Disponível</ion-label>
        <ion-toggle slot="start" name="grape" color="primary" checked="{{userData.available}}"></ion-toggle>
      </ion-item>
      
      <ion-item>
        <ion-icon slot="start" name="clipboard-outline"></ion-icon>
        <ion-input type="text" formControlName="prontuario" placeholder="Prontuário" value="{{userData.prontuario}}" autofocus="true" ></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-icon slot="start" name="person-outline"></ion-icon>
        <ion-input type="text" formControlName="name" placeholder="Nome" value="{{userData.name}}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon slot="start" name="call-outline"></ion-icon>
        <ion-input type="number" formControlName="phone" placeholder="Número de telefone" value="{{userData.phone}}"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-icon slot="start" name="calendar-outline"></ion-icon>
        <ion-input type="date" formControlName="birthday" placeholder="Data de Nascimento" value="{{userData.birthday}}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon slot="start" name="calendar-outline"></ion-icon>
        <ion-input type="text" formControlName="address" placeholder="Endereço" value="{{userData.location.address}}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon slot="start" name="calendar-outline"></ion-icon>
        <ion-input id="domain" type="text" value="{{userData.email}}" readonly></ion-input>
      </ion-item>

      <br/><br/>
  
      <ion-button type="submit" expand="block" shape="round" size="default">
        Atualizar
      </ion-button>
    </form>
  </div>

</ion-content>

<ion-footer style="background:black;">
  <ion-row>
    <ion-col>
      <ion-button [routerLink]="['/home']"  expand="block" fill="clear" shape="round" color="medium">
        Voltar  
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
