<ion-content class="ion-padding">
  
  <app-header title="Esqueci minha senha"></app-header>

  <form [formGroup]="forgotForm" (submit)="forgotPassword()">
    <ion-item>
      <ion-icon slot="start" name="mail-outline"></ion-icon>
      <ion-input type="email" formControlName="email" placeholder="Email" autofocus="true" ></ion-input>
      <ion-input type="text" id="domain" value="@aluno.ifsp.edu.br" readonly></ion-input>
    </ion-item>

    <br/><br/>
    
    <ion-button type="submit" [disabled]="this.forgotForm.invalid" expand="block" shape="round" size="default">
      Enviar
    </ion-button>
  </form>

</ion-content>

<ion-footer>
  <ion-row>
    <ion-col>
      <ion-button size="small" [routerLink]="['/login']" fill="clear" color="primary">Voltar</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
