<ion-header>
  <ion-toolbar>
    <ion-title>Carona</ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/motorista']">
        <ion-icon name="car-sport" size=""></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngfor="let card of listofcards">
    <div class="card-container">
      <div class="info">
        <p class="name">{{card.nome}}</p>
        <p class="address"></p>
      </div>
      <div class="buttons">
        <ion-icon name="logo-whatsapp"></ion-icon>
        <ion-icon name="location-sharp"></ion-icon>
      </div>
    </div>
  </ion-card>
</ion-content>
